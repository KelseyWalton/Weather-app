<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="border">
        <div class="search" id="search-form">
          <form>
            <div class="row">
              <div class="col-6">
                <input                
                  type="text"
                  class="form-control"
                  placeholder="Enter your city"
                  id="city-input"
                  autofocus
                />
              </div>
              <div class="col-6">
                  <img src="" alt="clear" id="icon" class="float-left" />
                <input type="submit" value="Search 🔍" class="search-btn" />
              </div>
            </div>
          </form>
          <div class="row current">
            <div class="col-6">
              <h1 class="current-city" id="city">Nashville TN, US</h1>
              <div class="date" id="date">
                <span id="day">Sunday</span>
                <br />
                <span id="month">October 3, 2022
                <br />
                <span id="time">2:00 pm</span>
              </div>
              <div class="temperature" id="temperature">75°</div>
              <div class="units">
                <a href="#" id="fahrenheit-link">°F</a> | 
                <a href="#" id="celsius-link">°C</a>
              </div> 
            </div>
          </div>
         
            <a href="https://github.com/KelseyWalton/Weather-app">Git Hub</a>
      <script src="src/index.js"></script>
    </body>
</html>
